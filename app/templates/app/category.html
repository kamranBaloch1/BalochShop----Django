{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  
  <div class="col-sm-8 offset-sm-1 ">
     <div class="row">
        {%for cat in category%}
       <div class="col-sm-4 mx-auto">
       
        <a class="text-decoration-none text-dark" href="{% url 'product-detail' cat.id %}">
            <div class="item">
                <img height="300" src="{{cat.product_img.url}}" alt="" srcset="">
                <div class="fw-bold">{{cat.title}}</div>
                <div class="fw-bold">{{cat.discount}}</div>
                <small class="fw-light text-decoration-line-through"> {{cat.price}}</small>
            </div>
    
        </a>
        

       </div>
       {%endfor%}
     </div>
  </div>
 </div>
</div>
{% endblock main-content %}
